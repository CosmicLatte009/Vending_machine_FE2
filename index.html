<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1 class="logo">
				<img src="img/logo.png" alt="콜라콜라 벤딩머신" width="386" />
			</h1>
		</header>
		<main class="vending_machine">

			<!-- 전체 음료 목록 -->
			<section class="content_left">
				<h2 class="ir">자판기 전체 음료</h2>
				<ul class="all_list">
					<li>
						<button type="submit" class="btn_list_all_item">
							<img
								class="Original_Cola_list_img"
								src="img/Original_Cola.png"
								alt="오리지널콜라 선택"
							/>
							<strong class="tit_item">Original_Cola</strong>
							<span class="txt_price">1000원</span>
						</button>
					</li>
					<li class="sold_out">
						<button type="submit" class="btn_list_all_item">
							<img
								class="Violet_Cola_list_img"
								src="img/Violet_Cola.png"
								alt="보라콜라 선택"
							/>
							<strong class="tit_item">Violet_Cola</strong>
							<span class="txt_price">1000원</span>
						</button>
					</li>
					<li>
						<button type="submit" class="btn_list_all_item">
							<img
								class="Yellow_Cola_list_img"
								src="img/Yellow_Cola.png"
								alt="노란콜라 선택"
							/>
							<strong class="tit_item">Yellow_Cola</strong>
							<span class="txt_price">1000원</span>
						</button>
					</li>
					<li>
						<button type="submit" class="btn_list_all_item">
							<img
								class="Cool_Cola_list_img"
								src="img/Cool_Cola.png"
								alt="쿨콜라 선택"
							/>
							<strong class="tit_item">Cool_Cola</strong>
							<span class="txt_price">1000원</span>
						</button>
					</li>
					<li>
						<button type="submit" class="btn_list_all_item">
							<img
								class="Green_Cola_list_img"
								src="img/Green_Cola.png"
								alt="초록콜라 선택"
							/>
							<strong class="tit_item">Green_Cola</strong>
							<span class="txt_price">1000원</span>
						</button>
					</li>
					<li>
						<button type="submit" class="btn_list_all_item">
							<img
								class="Orange_Cola_list_img"
								src="img/Orange_Cola.png"
								alt="오렌지콜라 선택"
							/>
							<strong class="tit_item">Orange_Cola</strong>
							<span class="txt_price">1000원</span>
						</button>
					</li>
				</ul>

				<!-- 잔액표시와 입금하기 -->
				<section class="select_wrap">
					<h2 class="ir">선택한 음료 목록 구입하기</h2>
					
						<div class="info_balance">
							잔액 : <span class="txt_balance">1,000원</span>
						</div>
						<button class="btn_return" type="button">거스름돈 반환</button>

						<label class="ir" for="payment">입금액</label>
						<input
							id="payment"
							name="입금액"
							type="number"
							placeholder="입금액 입력"
						/>

						<button class="btn_pay" type="button">입금</button>
				

					<!-- 선택한 음료 목록 -->				    
                        <ul class="select_list">
                            <li>
                                <button class="btn_select_item" type="button">
                                    <img
                                        class="Original_Cola_select_img" 
                                        src="img/Original_Cola.png"
                                        alt="오리지널콜라"
                                    />Original_Cola<span class="num_counter">1</span>
                                </button>
                            </li>
                            <li>
                                <button class="btn_select_item" type="button">
                                    <img
                                        class="Green_Cola_select_img"
                                        src="img/Green_Cola.png"
                                        alt="초록콜라"
                                    />Green_Cola<span class="num_counter">2</span>
                                </button>
                            </li>
                        </ul>

                        <button class="btn_get" type="button">획득</button>
                    
				</section>
			</section>

            <!-- content-right 시작, 소지금 -->
			<section class="content_right">
				<h2 class="ir">내 소지금과 획득한 음료</h2>
				<div class="content_right_top">
					
						<div class="txt_mymoney">소지금 :
                            <span class="txt_money">25,000원</span>
                        </div>
                         
					
				</div>

				<!-- 획득한 음료 -->
				<div class="content_right_bottom">
					<p class="tit_myitem">획득한 음료</p>
					<ul class="my_items">
						<li>
							<button class="btn_my_item">
								<img
									class="Original_Cola_my_items_img"
									src="img/Original_Cola.png"
									alt="오리지널콜라 "
								/>Original_Cola<span>1</span>
							</button>
						</li>
						<li>
							<button class="btn_my_item">
								<img
									class="Green_Cola_my_items_img"
									src="img/Green_Cola.png"
									alt="초록콜라"
								/>Green_Cola<span>2</span>
							</button>
						</li>
						<li>
							<button class="btn_my_item">
								<img
									class="Orange_Cola_my_items_img"
									src="img/Orange_Cola.png"
									alt="오렌지콜라"
								/>Orange_Cola<span>1</span>
							</button>
						</li>
						<li>
							<button class="btn_my_item">
								<img
									class="Violet_Cola_my_items_img"
									src="img/Violet_Cola.png"
									alt="보라콜라"
								/>Violet_Cola<span>5</span>
							</button>
						</li>
					</ul>
					<span class="txt_total_price">총금액: 9,000원</span>
				</div>
			</section>
		</main>
	</body>
</html>
